<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="styles.css" />

    <style></style>
</head>

<body>
    <div id="card__view">
        <div id="card__front">
            <div class="logo">
                <img src="./images/card-logo.svg" alt="card logo" />
            </div>

            <div class="card__body">
                <div class="card__number">0000 0000 0000 0000</div>
                <div class="card__footer">
                    <div class="holder__name">Jane Appleseed</div>
                    <div class="card__exp">
                        <div class="exp__month">00</div>
                        <span>/</span>
                        <div class="exp__year">00</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="card__back">
            <div class="card__cvc">000</div>
        </div>
    </div>

    <form id="card__form">
        <div class="input__box">
            <label for="card__holder">Cardholder Name</label>
            <input type="text" id="card__holder" name="card__holder" placeholder="e.g. Jane Appleseed" />
        </div>

        <div class="input__box">
            <label for="card__number">Card Number</label>
            <input type="text" maxlength="16" name="card__number" id="card__number" placeholder="e.g. 1234 5678 9123 0000" />
        </div>

        <div class="row">
            <div class="input__box">
                <label for="">Exp. Date (MM/YY)</label>
                <div class="card__date">
                    <input type="text" maxlength="2" name="card__exp_month" placeholder="MM" />
                    <input type="text" maxlength="2" name="card__exp_year" placeholder="YY" />
                </div>
            </div>
            <div class="input__box">
                <label for="card__cvc">cvc</label>
                <input type="text" maxlength="3" id="card__cvc" name="card__cvc" placeholder="e.g. 123" />
            </div>
        </div>

        <button class="submit__btn" type="submit">Confirm</button>
    </form>

    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by <a href="https://github.com/mahoon13">Mahoon13</a>.
    </div>

    <script src="./main.js"></script>
</body>

</html>
